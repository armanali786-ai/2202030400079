<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./thank-you.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=The Nautigal:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Damion:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="thank-you">
      <main class="registered-frame">
        <div class="wrapper-jovyn-chamb-iwmfiinivp4">
          <img
            class="jovyn-chamb-iwmfiinivp4-unspla-icon4"
            alt=""
            src="./public/jovynchambiwmfiinivp4unsplash-1@2x.png"
          />
        </div>
        <div class="wrapper-jovyn-chamb-iwmfiinivp5">
          <img
            class="jovyn-chamb-iwmfiinivp4-unspla-icon5"
            alt=""
            src="./public/jovynchambiwmfiinivp4unsplash-1@2x.png"
          />
        </div>
      </main>
      <div class="main-frame2">
        <div class="main-frame-item"></div>
        <h1 class="thank-you1">Thank You!</h1>
        <div class="welcome-text">
          <h1 class="welcome-to-trip1">
            Welcome to trip planner You are Registered successfully.
          </h1>
          <div class="parent-frame">
            <div class="rectangle-shape">
              <div
                class="input-field"
                data-scroll-to="inputField"
                id="inputField"
              ></div>
              <div class="go-to-login" id="goToLogin">Go to Login</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var inputField = document.getElementById("inputField");
      if (inputField) {
        inputField.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var goToLogin = document.getElementById("goToLogin");
      if (goToLogin) {
        goToLogin.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='inputField']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
