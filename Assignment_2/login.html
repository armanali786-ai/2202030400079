<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=The Nautigal:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Damion:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <main class="wrapper-jovyn-chamb-iwmfiinivp-group">
        <div class="wrapper-jovyn-chamb-iwmfiinivp2">
          <img
            class="jovyn-chamb-iwmfiinivp4-unspla-icon2"
            alt=""
            src="./public/jovynchambiwmfiinivp4unsplash-1@2x.png"
          />
        </div>
        <div class="wrapper-jovyn-chamb-iwmfiinivp3">
          <img
            class="jovyn-chamb-iwmfiinivp4-unspla-icon3"
            alt=""
            src="./public/jovynchambiwmfiinivp4unsplash-1@2x.png"
          />
        </div>
      </main>
      <div class="main-frame1">
        <div class="main-frame-child"></div>
        <div class="login-text">
          <b class="login1">Login</b>
        </div>
        <form class="enter-your-email-frame">
          <div class="log-in-frame">
            <input
              class="enter-your-email"
              placeholder="Enter Your Email"
              type="text"
            />

            <input
              class="enter-your-email1"
              placeholder="Enter Your Email"
              type="text"
            />
          </div>
          <div class="rectangle-login">
            <div class="frame-enter-your-email">
              <button class="log-in-rectangle">
                <div class="log-in-rectangle-child"></div>
                <div class="login2" id="logInText">LogIn</div>
              </button>
              <button class="log-in-rectangle1">
                <img
                  class="log-in-rectangle-item"
                  alt=""
                  src="./public/rectangle-7.svg"
                  id="rectangle"
                />

                <div class="signup">SignUp</div>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script>
      var logInText = document.getElementById("logInText");
      if (logInText) {
        logInText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./registration.html";
        });
      }
      </script>
  </body>
</html>
